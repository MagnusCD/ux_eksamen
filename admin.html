<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - PageFlow</title>
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
    <link rel="stylesheet" href="static/css/general.css">
    <link rel="stylesheet" href="static/css/footerheader.css">
    <link rel="stylesheet" href="static/css/burgermenu.css">
    <link rel="stylesheet" href="static/css/forms.css">
    <link rel="stylesheet" href="static/css/books.css">
    <script src="static/js/navigation.js" defer></script>
    <script src="static/js/books.js" defer></script>
    <script src="static/js/features.js" defer></script>
    <script src="static/js/admin.js" defer></script>
</head>

<body>
    <header>     
        <button class="burger-menu" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <section class="header-content">
            <logo class="logo">
                <img src="static/images/logo.svg" alt="PageFlow Logo">
            </logo>
            <div class="nav-right" id="nav-guest-menu">
                <a href="signup.html" class="button button-primary">Sign up for free</a>
                <a href="login.html" class="button button-dark">Log in</a>
            </div>
            <div class="nav-right" id="nav-authenticated-menu">
                <a href="profile.html" class="nav-link"><em class="fa-small fa-regular fa-user"></em> My Profile</a>                
                <button class="button logout button-dark">Log out</button>
            </div>
        </section>
    </header>  

    <main>
        <h1>Admin Panel</h1>
        
        <div class="admin-grid">
            <section class="form-section">
                <h2>Add New Author</h2>
                <form id="addAuthorForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="author_first_name">First Name</label>
                            <input type="text" id="author_first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="author_last_name">Last Name</label>
                            <input type="text" id="author_last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="button button-primary">Add Author</button>
                    </div>
                </form>
            </section>
        
            <section class="form-section">
                <h2>Add New Publisher</h2>
                <form id="addPublisherForm">
                    <div class="form-group">
                        <label for="publisher_name">Publisher Name</label>
                        <input type="text" id="publisher_name" name="name" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="button button-primary">Add Publisher</button>
                    </div>
                </form>
            </section>
        
            <section class="form-section">
                <h2>Add New Book</h2>
                <form id="addBookForm">
                    <div class="form-group">
                        <label for="book_title">Title</label>
                        <input type="text" id="book_title" name="title" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="authorSelect">Author</label>
                            <select name="author_id" id="authorSelect" required>
                                <option value="">Select Author</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="publisherSelect">Publisher</label>
                            <select name="publisher_id" id="publisherSelect" required>
                                <option value="">Select Publisher</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="publishing_year">Publishing Year</label>
                        <input type="number" id="publishing_year" name="publishing_year" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="button button-primary">Add Book</button>
                    </div>
                </form>
            </section>
        </div>

        <section class="books-section">
            <div class="books-header">
                <h2>Explore Books</h2>
            </div>
            <section class="search-section">
                <div class="search-bar">
                    <input type="search" id="search-input" placeholder="Search">
                    <button id="search-button" class="search-icon">üîç</button>
                </div>
            </section>

            <div id="all-books" class="books-grid">
                
            <div class="load-more">
                <button id="load-more" class="button button-primary">See more books</button>
            </div>
        </section>

        <button id="back-to-top" class="back-to-top" aria-label="Back to top">
            <em class="fas fa-arrow-up"></em>
        </button>
    </main>
    
    <footer>
        <section class="footer-content">
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Telephone: <a href="tel:+4511223344" tabindex="0">+45 11 22 33 44</a></p>
                <p>E-mail: <a href="mailto:pageflow@mail.com" tabindex="0">pageflow@mail.com</a></p>
            </div>
            <div class="footer-section">
                <h3>Support Hours</h3>
                <p>Mon - fri: 10am - 5pm</p>
                <p>Sat - sun: 10am - 3pm</p>
            </div>
            <div class="footer-section">
                <h3>Keep me posted</h3>
                <div class="social-icons">
                    <a href="#" class="social-icon" aria-label="Tik-tok">
                        <em class="fa-brands fa-tiktok"></em>
                    </a>
                    <a href="#" class="social-icon" aria-label="Instagram">
                        <em class="fa-brands fa-instagram"></em>
                    </a>
                    <a href="#" class="social-icon" aria-label="Facebook">
                        <em class="fa-brands fa-facebook-f"></em>
                    </a>
                </div>
            </div>
        </section>
        <div class="footer-bottom">
            <p>&copy; 2024 KEA Production</p>
        </div>
    </footer>

    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        <em class="fas fa-arrow-up"></em>
    </button>
</body>
</html>
