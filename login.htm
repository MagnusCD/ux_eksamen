<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PageFlow</title>
    <link rel="stylesheet" href="static/css/general.css">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="static/css/signup-login.css">
    <script defer src="static/js/login.js"></script>
</head>


<body>
    <main class="login-container">

        <div class="logo-section">
            <a href="/" class="logo">
                <img src="static/images/logo.svg" alt="PageFlow Logo" style="width: 400px;">
            </a>
        </div>

        <div class="form-section">
            <h1>Sign in</h1>
            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="button button-dark">Sign in</button>
            </form>
        </div>
    </main>
</body>
</html>
