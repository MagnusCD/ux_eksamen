<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PageFlow</title>
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="static/css/general.css">
    <link rel="stylesheet" href="static/css/burgermenu.css">
    <link rel="stylesheet" href="static/css/footerheader.css">
    <link rel="stylesheet" href="static/css/forms.css">
    <script defer src="static/js/login.js"></script>
</head>

<body>
    <header>
        <section class="header-content">
            <a href="/" class="logo">
                <img src="static/images/logo.svg" alt="PageFlow Logo">
            </a>
            <div class="nav-right">
                <a href="/signup.htm" class="button button-dark">Sign up for free</a>            </div>
        </section>  
    </header>

    <main>
        <div class="back-nav">
            <a href="#" onclick="window.history.back(); return false;" class="back-button" aria-label="Go back">
                <span>&#8592;</span> Back to Previous Page
            </a>
        </div>

        <div class="form-section">
            <h1>Sign in</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="button button-primary">Login</button>
                 </div>
            </form>
        </div>
    </main>

    <footer>
        <section class="footer-content">
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Tel: +45 11 22 33 44</p>
                <p>E-mail: pageflow@mail.com</p>
            </div>
            <div class="footer-section">
                <h3>Opening Hours</h3>
                <p>Mon - fri: 10am - 5pm</p>
                <p>Sat - sun: 10am - 3pm</p>
            </div>
            <div class="footer-section">
                <h3>Keep me posted</h3>
                <div class="social-icons">
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </div>
                </div>
            </div>
        </section>
        <div class="footer-bottom">
            <p>&copy; 2024 KEA Production</p>
        </div>
    </footer>
</body>
</html>
