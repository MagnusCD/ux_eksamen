<!-- profile.htm -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - PageFlow</title>
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="static/css/general.css">
    <link rel="stylesheet" href="static/css/burgermenu.css">
    <link rel="stylesheet" href="static/css/footerheader.css">
    <link rel="stylesheet" href="static/css/forms.css">
    <script defer src="static/js/navigation.js"></script>
    <script defer src="static/js/profile.js"></script>
</head>

<body>
    <header>
        <button class="burger-menu" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      
        <section class="header-content">
            <a href="/" class="logo">
                <img src="static/images/logo.svg" alt="PageFlow Logo" aria-label="Go to homepage">
            </a>
            <div class="nav-right" id="nav-guest-menu">
              <a href="/signup.html" class="button button-primary">Sign up for free</a>
              <a href="/login.html" class="button button-dark">Log in</a>
            </div>
            <div class="nav-right" id="nav-authenticated-menu" style="display: none;">
                <a href="/profile.html" class="nav-link"><i class="fa-small fa-regular fa-user"></i> My Profile</a>
              <button class="button button-dark" onclick="logoutUser()">Log out</button>
            </div>
        </section>
    </header>

        <main>

            <div class="back-nav">
                <a href="#" onclick="window.history.back(); return false;" class="back-button" aria-label="Go back">
                    <span>&#8592;</span> Back to Previous Page
                </a>
            </div>

            <section id="profile-section" class="form-section">
                        <form id="profile-form">
                            <h1>My Profile</h1>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first_name">First Name</label>
                                    <input type="text" id="first_name" name="first_name">
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" id="last_name" name="last_name">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
    
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address">
                            </div>
    
                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
    
                            <div class="form-group">
                                <label for="birth_date">Birth Date</label>
                                <input type="date" id="birth_date" name="birth_date" readonly>
                            </div>
    
                            <div class="form-group">
                                <label>Member Since</label>
                                <input type="text" id="membership_date" readonly>
                            </div>
    
                            <div class="button-group">
                                <button type="submit" class="button button-dark">Save Changes</button>
                                <button type="button" class="button button-primary" id="delete-account">Delete Account</button>
                            </div>
                        </form>
                    </div>
        </main>

        <footer>
            <section class="footer-content">
                <div class="footer-section">
                    <h3>Contact</h3>
                    <p>Tel: +45 11 22 33 44</p>
                    <p>E-mail: pageflow@mail.com</p>
                </div>
                <div class="footer-section">
                    <h3>Support Hours</h3>
                    <p>Mon - fri: 10am - 5pm</p>
                    <p>Sat - sun: 10am - 3pm</p>
                </div>
                <div class="footer-section">
                    <h3>Keep me posted</h3>
                    <div class="social-icons">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-tiktok"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </div>
                    </div>
                </div>
            </section>
            <div class="footer-bottom">
                <p>&copy; 2024 KEA Production</p>
            </div>
        </footer>
</body>
</html>
