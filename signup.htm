<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PageFlow</title>
    <link rel="stylesheet" href="static/css/general.css">
    <link rel="stylesheet" href="static/css/signup-login.css">
    <script defer src="static/js/signup.js"></script>
</head>
<body>
    <header>
        <!-- Header vil blive tilføjet senere -->
    </header>
    <main class="signup-container">
        <div class="logo-section">
            <a href="/" class="logo">
                <img src="static/images/logo.svg" alt="PageFlow Logo" style="width: 400px;">
            </a>
        </div>

        <div class="form-section">
            <h1>Sign up</h1>
            <form id="signup-form" class="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
            
                    <div class="form-group">
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                           title="Must be at least 8 characters with 1 uppercase letter, 1 lowercase letter, 1 number and 1 special character">
                </div>
            
                <!-- Tilføj de manglende påkrævede felter -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
            
                <div class="form-group">
                    <label for="phone_number">Phone number</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
            
                <div class="form-group">
                    <label for="birth_date">Birth date</label>
                    <input type="date" id="birth_date" name="birth_date" required>
                </div>
            
                <button type="submit" class="button button-dark">Sign up</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Footer vil blive tilføjet senere -->
    </footer>
</body>
</html>
