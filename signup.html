<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PageFlow</title>
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="static/css/general.css">
    <link rel="stylesheet" href="static/css/burgermenu.css">
    <link rel="stylesheet" href="static/css/footerheader.css">
    <link rel="stylesheet" href="static/css/forms.css">
    <script src="static/js/signup.js" defer></script>
    <script src="static/js/back-button.js" defer></script>
</head>

<body>
    <header>
        <section class="header-content">
            <a href="index.html" class="logo">
                <img src="static/images/logo.svg" alt="PageFlow Logo" aria-label="Go to homepage">
            </a>
            <div class="nav-right">
                <a href="login.html" class="button button-dark">Log in</a>
            </div>
        </section>  
    </header>


    <main>
       
        <div class="back-nav">
            <a href="#" class="back-button" aria-label="Go back">
                <span>&#8592;</span> Back to Previous Page
            </a>
        </div>

        <section id="signup-section" class="form-section">
            <h1>Sign up</h1>
            <form id="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                           title="Must be at least 8 characters with 1 uppercase letter, 1 lowercase letter, 1 number and 1 special character">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="form-group">
                    <label for="phone_number">Phone number</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                
                <div class="form-group">
                    <label for="birth_date">Birth date</label>
                    <input type="date" id="birth_date" name="birth_date" required>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="button button-primary">Sign up</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <section class="footer-content">
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Telephone: <a href="tel:+4511223344" tabindex="0">+45 11 22 33 44</a></p>
                <p>E-mail: <a href="mailto:pageflow@mail.com" tabindex="0">pageflow@mail.com</a></p>
            </div>
            <div class="footer-section">
                <h3>Support Hours</h3>
                <p>Mon - fri: 10am - 5pm</p>
                <p>Sat - sun: 10am - 3pm</p>
            </div>
            <div class="footer-section">
                <h3>Keep me posted</h3>
                <div class="social-icons">
                    <a href="#" class="social-icon" aria-label="Tik-tok">
                        <em class="fa-brands fa-tiktok"></em>
                    </a>
                    <a href="#" class="social-icon" aria-label="Instagram">
                        <em class="fa-brands fa-instagram"></em>
                    </a>
                    <a href="#" class="social-icon" aria-label="Facebook">
                        <em class="fa-brands fa-facebook-f"></em>
                    </a>
                </div>
            </div>
        </section>
        <div class="footer-bottom">
            <p>&copy; 2024 KEA Production</p>
        </div>
    </footer>
</body>
</html>
